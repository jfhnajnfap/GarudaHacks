{% extends 'base/navbar.html' %}


{% block content%}
<h1>Hello,</h1>
<p>{{user}}</p>
<hr>
<h2>Rooms Created</h2>
{% for room in rooms %}
<p><a href="{% url 'chatroom' room.id %}">{{room.title}}</a></p>
{% endfor %}
<hr>
<h2>Chats</h2>
{% for msg in chat_messages %}
<p><a href="{% url 'chatroom' msg.room.id %}">"{{msg.content}}" at {{msg.room}}</a></p>
{% endfor %}
{% endblock content %}
